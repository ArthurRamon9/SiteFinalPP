<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cadastro.css" type="text/css" media="screen">
    <link href="https://fonts.googleapis.com/css2?family=NomeDaSuaFonte" rel="stylesheet">
    <script src="cadastro.js" defer></script>
</head>

<body>
    <main>
        <div id="form">
            <form action="">
                <h1 class="Cadastro">Cadastro</h1>

                <input type="text" id="nomecompleto" placeholder="Nome Completo" required>

                <input type="text" id="email" placeholder="Email" required>

                <input type="tel" id="telefone" placeholder="Telefone" required>

                <input type="password" id="senha" placeholder="Senha" required>

                <button id="botao" type="submit">Cadastrar</button>
            </form>
        </div>
    </main>
</body>

</html>
